---

reminder_mark: ⏰
reminder_notify: >-
    Чтобы внести свои результаты по {challenge_tag} за {current_date_human}, отправьте число шагов ответом на это сообщение.

webhook_error_parse_count: >-
  К сожалению, не могу найти число в вашем сообщении.
  Ответьте на исходное сообщение, указав только число шагов.

webhook_error_write_results: >-
  К сожалению, не смог записать результаты, попробуйте позже.

webhook_results_written: >-
  Спасибо, результаты учтены, ваш общий результат за этот месяц около {monthly_sum_human} шагов.

webhook_results_monthly: >-
  Ваши результаты за месяц составили {monthly_sum} шагов.

webhook_leaderboard_monthly:
  Лидером за месяц становится пользователь {leader} с результатом {leader_value} шагов!

help_reply: >-
  Ну что, какие дела?
