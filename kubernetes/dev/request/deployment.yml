---

apiVersion: apps/v1
kind: Deployment

metadata:
  name: request
  namespace: tg-step-counter-dev

  labels:
    app: tg-step-counter
    component: request
  annotations:
      keel.sh/policy: major
      keel.sh/trigger: poll
      keel.sh/pollSchedule: "@every 15m"

spec:
  replicas: 1
  selector:
    matchLabels:
      app: tg-step-counter
      component: request

  strategy:
    type: Recreate

  template:
    metadata:
      labels:
        app: tg-step-counter
        component: request
    spec:
      containers:
        - name: request
          image: agrrh/tg-step-counter:0.4.2

          env:
            - name: TZ
              value: "Europe/Moscow"

            - name: APP_DEV_MODE
              value: ""

            - name: APP_NATS_ADDRESS
              value: "nats://nats.tg-step-counter-dev.svc:4222"

            - name: APP_TG_TOKEN
              valueFrom:
                secretKeyRef:
                  name: config
                  key: tg_token

            - name: APP_TG_USERNAME
              value: "step_counter_dev_bot"

          # command: [""]
          args: ["app_request.py"]
