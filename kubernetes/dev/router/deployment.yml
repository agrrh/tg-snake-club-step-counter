---

apiVersion: apps/v1
kind: Deployment

metadata:
  name: router
  namespace: tg-step-counter-dev

  labels:
    app: tg-step-counter
    component: router
  annotations:
      keel.sh/policy: major
      keel.sh/trigger: poll
      keel.sh/pollSchedule: "@every 15m"

spec:
  replicas: 1
  selector:
    matchLabels:
      app: tg-step-counter
      component: router

  strategy:
    type: Recreate

  template:
    metadata:
      labels:
        app: tg-step-counter
        component: router
    spec:
      containers:
        - name: router
          image: agrrh/tg-step-counter:dev-dfaf7d7

          env:
            - name: TZ
              value: "Europe/Moscow"

            - name: APP_DEV_MODE
              value: ""

            - name: APP_NATS_ADDRESS
              value: "nats://nats.default.svc:4222"

            - name: APP_TG_TOKEN
              valueFrom:
                secretKeyRef:
                  name: config
                  key: tg_token

          # command: [""]
          args: ["bot_router.py"]
