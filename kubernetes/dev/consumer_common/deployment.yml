---

apiVersion: apps/v1
kind: Deployment

metadata:
  name: common
  namespace: tg-step-counter-dev

  labels:
    app: tg-step-counter
    component: common
  annotations:
      keel.sh/policy: major
      keel.sh/trigger: poll
      keel.sh/pollSchedule: "@every 15m"

spec:
  replicas: 1
  selector:
    matchLabels:
      app: tg-step-counter
      component: common

  strategy:
    type: Recreate

  template:
    metadata:
      labels:
        app: tg-step-counter
        component: common
    spec:
      containers:
        - name: common
          image: agrrh/tg-step-counter:dev-6b7cae5

          env:
            - name: TZ
              value: "Europe/Moscow"

            - name: APP_DEV_MODE
              value: ""

            - name: APP_LANG
              value: "ru"

            - name: APP_NATS_ADDRESS
              value: "nats://nats.default.svc:4222"

            - name: APP_TG_TOKEN
              valueFrom:
                secretKeyRef:
                  name: config
                  key: tg_token

            - name: APP_TG_CHAT_ID
              valueFrom:
                secretKeyRef:
                  name: config
                  key: tg_chat_id

            - name: APP_TG_USERNAME
              value: "step_counter_dev_bot"

            - name: APP_GOOGLE_SA_PATH
              value: ./config/google-service-account.json

            - name: APP_GOOGLE_SHEET_URI
              valueFrom:
                secretKeyRef:
                  name: config
                  key: google_sheet_uri

          # command: [""]
          args: ["app_consumer_common.py"]
