---

apiVersion: apps/v1
kind: Deployment

metadata:
  name: request
  namespace: tg-step-counter-prod

  labels:
    app: tg-step-counter
    component: request

spec:
  replicas: 1
  selector:
    matchLabels:
      app: tg-step-counter
      component: request

  strategy:
    type: Recreate

  template:
    metadata:
      labels:
        app: tg-step-counter
        component: request
    spec:
      containers:
        - name: request
          image: agrrh/tg-step-counter:0.5.7

          env:
            - name: TZ
              value: "Europe/Moscow"

            - name: APP_DEV_MODE
              value: ""

            - name: APP_NATS_ADDRESS
              value: "nats://nats.tg-step-counter-prod.svc:4222"

            - name: APP_TG_TOKEN
              valueFrom:
                secretKeyRef:
                  name: config
                  key: tg_token

            - name: APP_TG_USERNAME
              value: "step_counter_bot"

          # command: [""]
          args: ["app_request.py"]
